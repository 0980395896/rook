machine:
  services:
    - docker
  environment:
    NPROCS: $(( ($(grep -c ^processor /proc/cpuinfo) + 1) / 2 ))
    CCACHE_DIR: ${HOME}/.ccache
    DISABLE_NESTED_DOCKER: 1
    DISABLE_HOST_NETWORK: 1

checkout:
  pre:
    - echo -e "machine github.com\n\tlogin quantumbuild\n\tpassword $GITHUB_TOKEN" > ~/.netrc
    - rm ~/.gitconfig
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

dependencies:
  cache_directories:
    - ~/.ccache
    - ~/castle/.work

  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - build/run make -j$NPROCS install

test:
  override:
    - build/run make -j$NPROCS check
